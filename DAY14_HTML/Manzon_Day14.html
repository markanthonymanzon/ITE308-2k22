<!DOCTYPE html>
<html>
       <body>
                <LINK REL=Stylesheet type="text/css"
                        href="style1.css">
                <h2>Student Registration Form</h2>
               <form>
                       <label for="id">Student ID :</label><br>
                       <input type="text" id="id" name="id" ><br>
                       <label for="lastname">Student Lastname :</label><br>
                       <input type="text" id="lastname" name="lastname"><br>
                       <label for="id">Student Firstname :</label><br>
                       <input type="text" id="Firstname" name="Firstname" ><br>
                       <label for="id">Student Middlename:</label><br>
                       <input type="text" id="Middlename" name="Middlename" ><br>
                       <label for="id">Gender:</label><br>
                       <input type="text" id="Gender" name="Gender"><br><br>               
                 <h4> <label for=" course "> Course:<h4></label>
                <select id="course" name=" course " >
                 <option>BSIT (Bachelor of Science in Information Technology)</option>
                 <option>BSCE (Bachelor of Science in Civil Engineering)</option>
                 <option>BSCS (Bachelor of Science in Computer Science)</option>
        </select>
             </form> 
        <h4>Student Type:</h4>
             <input type="radio" id="new" name="atype" value="new" checked>
                      <label for="bsit">New</label><br>
                      <input type="radio" id="old" name="atype" value="old">
                      <label for="bscce">Old</label><br>
             <input type="radio" id="return" name="atype" value="return" checked>
                      <label for="bsit">Returning</label><br>
                      <input type="radio" id="trans" name="atype" value="trans">
                      <label for="bscce">Transferee</label><br>

                      <h4>Scholarship</h4>
  <input type="checkbox" id="addon1" name=" addon1" value=" acad ">
  <label for=" addon1"> Academic</label><br>
  <input type="checkbox" id="addon2" name=" addon2" value=" athelete ">
  <label for=" addon2"> Athletic </label><br>
  <input type="checkbox" id=" addon3" name=" addon3" value=" metro ">
  <label for=" addon3"> Metropolitant</label><br>
  <input type="checkbox" id=" addon3" name=" addon3" value=" special">
  <label for=" addon3"> Special</label>
<br>
<br>
<br>
<button class="button button1">Submit</button>


      </body>
</html>
